services:
  postgres:
    image: postgres:15.2
    environment:
      POSTGRES_USER: tenthings
      POSTGRES_PASSWORD: test_db_password
    ports: 
      - '5432:5432'
    volumes:
      - tenthings-postgres:/var/lib/postgresql/data
      
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - ~/data/pgadmin_data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json  
      - ./pgpass:/pgpass
    entrypoint: >
      /bin/sh -c "
      mkdir -m 700 /var/lib/pgadmin/storage/admin_admin.com;
      chown -R pgadmin:pgadmin /var/lib/pgadmin/storage/admin_admin.com;
      cp -prv /pgadmin4/pgpass /var/lib/pgadmin/storage/admin_admin.com/;
      chmod 600 /var/lib/pgadmin/storage/admin_admin.com/pgpass;
      /entrypoint.sh
      " 

  redis:
    image: redis:7.0
    ports:
      - '6379:6379'
    volumes:
      - tenthings-redis:/var/lib/redis/data

  sidekiq:
    build:
      context: .
    command: bundle exec sidekiq 
    links:
      - postgres
      - redis
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile.nginx
    links:
      - api
    ports:
      - '8020:8020'

  api:
    build:
      context: .
    volumes:
      - ./api:/opt/app
    links:
      - postgres
      - redis
    ports:
      - '8010:8010'
    env_file:
      - .env

volumes:
  tenthings-postgres:
  tenthings-redis: